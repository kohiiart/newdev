<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7d0d00cbc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <section class="cadastro">
            <form>
                <fieldset id="formInputs">
                    <legend><h1>Cadastre-se agora!</h1></legend>
                    <br>
                    <div class="name">
                        <label for="name">Nome</label><br>
                        <input type="text" id="name" class="input" autocomplete="off">
                     </div>
                      <div class="lastName">
                        <label for="lastName">Sobrenome</label><br>
                        <input type="text" id="lastName" class="input" autocomplete="off">
                    </div>
                    <div class="local">
                        <label for="local">Endere√ßo</label><br>
                        <input type="text" id="local" class="input" autocomplete="off">
                    </div>
                    <div class="complement">
                        <label for="complement">Complemento</label><br>
                        <input type="text" id="complement" class="input" autocomplete="off">
                    </div>
                    <div class="tel">
                        <label for="tel">Telefone</label><br>
                        <input type="text" id="tel" class="input" autocomplete="off">
                    </div>
                    <div class="email">
                        <label for="email">e-mail</label><br>
                        <input type="email" id="email" class="input" autocomplete="off">
                    </div>
                    <div class="submit">
                        <button type="submit">Enviar</button> 
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="design"></section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
