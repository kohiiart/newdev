<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/f7d0d00cbc.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar Veículos</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-car fa-3x" id="logo"></i>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Cadastrar</a></li>
            <li><a href="list-cars.html">Nossos Veículos</a></li>
            <li><a href="moviment.html">Movimentação</a></li>
        </ul>
    </header>
    <main class="main-register">
        <div class="register-area">
            <section class="register-car">
                <form action="" id="register-form">
                    <fieldset id="register-field">
                        <legend><h1>Cadastrar Veículo</h1></legend>
                        <br>
                        <div class="inputBox">
                            <label for="car-model">Modelo</label>
                            <input type="text" id="car-model" autocomplete="off" required>
                        </div>
                        <div class="inputBox">
                            <label for="car-brand">Marca</label>
                            <input type="text" id="car-brand" autocomplete="off" required>
                        </div>
                        <div class="inputBox">
                            <label for="car-number">Quantidade</label>
                            <input type="number" id="car-number" autocomplete="off" required>
                        </div>
                        <br>
                        <button onclick="pageList()" type="submit" id="submit-register"><h2>Cadastrar</h2></button>
                    </fieldset>
                </form>
            </section>
            <section class="in-out-cars">
                <form action="" id="in-out-form">
                    <fieldset class="in-out-field">
                        <legend><h1>Entrada/Saída</h1></legend>
                        <div class="inputBox">
                            <label for="in-cars">Entrada</label>
                            <input type="number" id="in-cars">
                        </div>
                        <div class="inputBox">
                            <label for="out-cars">Saída</label>
                            <input type="number" id="out-cars">
                        </div>
                        <button onclick="pageInOut()" type="submit" id="submit-in-ou"><h2>Enviar</h2></button>
                    </fieldset>
                </form>
            </section>
        </div>
        <div class="counter"></div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
