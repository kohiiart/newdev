<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7d0d00cbc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Listas</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/waterfall.png" alt="Logo" width="100" height="100">
        </div>
        <ul>
            <li>
               <a href="index.html"> <h3>Home</h3></a>
            </li>
            <li>
                <a href="#"><h3>Contato</h3></a>
            </li>
            <li>
                <a href="sobre-nos.html"><h3>Sobre Nós</h3></a>
            </li></a>
        </ul>
    </header>
    <main class="main-contact">
        <section>
            <h2>Endereço</h2>
                <p>Rua tchurusbengo, 1203 - Bairro Tchurusbago</p>
            <h2>Vamos Conversar</h2>
                <p>(99)9999-9999</p>
            <h2>SAC</h2>
                <p>sac@waterfall</p>
            </section>
            <section>
                <form action="">
                    <fieldset class="formulario">
                          <legend><h1>Fale Conosco!</h1></legend>
                          <br>
                          <div class="InputBox">
                              <label for="nome">Nome Completo</label>
                              <input type="text" name="nome" id="nome" class="InputName" required autocomplete="off" placeholder="Ex: João da Silva Pinto">
                          </div>
                          <br><br>
                          <div class="InputBox">
                              <label for="email">email</label>
                            <input type="email" name="email" id="email" class="InputName" required autocomplete="off" placeholder="Ex: joaopinto@gmail.com">
                        </div>
                        <br><br>
                        <div class="InputBox">
                            <label for="telefone">telefone</label>
                            <input type="tel" name="telefone" id="telefone" class="InputName" required autocomplete="off" placeholder="Ex: +55 46 9999-9999">
                        </div>
                        <br>
                        <div class="sexo">
                            <h2>Sexo</h2>
                            <input type="radio" name="sexo" id="fem" value="feminino" required>
                            <label for="fem">Feminino</label>
                            <input type="radio" name="sexo" id="masc" value="masculino" required>
                            <label for="masc">Masculino</label>
                            <input type="radio" name="sexo" id="outro" value="outro" required>
                            <label for="outro">Outro</label>
                        </div>
                         
                        <br><br>
                        <div class="InputBox">
                            <label for="data_nasc">Data de Nascimento</label>
                             <input type="date" name="data_nasc" id="data_nasc" class="InputName" required>
                        </div>
                        <br><br>
                        <input type="submit" name="submit" id="submit" class="input">
                     </fieldset>
                </form>
            </section>
    </main>
    <footer>
        <div class="social">
            <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram fa-2x"></i>
            </a>
            <a href="https://www.facebook.com"target="_blank">
                <i class="fa-brands fa-facebook fa-2x"></i>
            </a>
            <a href="https://web.whatsapp.com"target="_blank">
                <i class="fa-brands fa-whatsapp fa-2x"></i>
            </a>
        </div>
        <p>Waterfall©Todos os direitos reservados</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
