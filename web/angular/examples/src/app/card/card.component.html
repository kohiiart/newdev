<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{nameParam}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{subtitleParam}}</h6>
    <p class="card-text">{{bioParam}}</p>
    <a href={{link1Param}} class="card-link">Google</a>
    <a href={{link2Param}} class="card-link">Youtube</a>
  </div>

  <h2 *ngIf="author == 'Filipe'; else salgado"> 
    bacate
  </h2>

  <ng-template #salgado>
    <h2>eoeoeoeo</h2>
  </ng-template>

  <button (click)="addName()" class="btn btn-outline-primary"> Imprimir </button>

  <ul>
    <li *ngFor="let item of list, let indexOfElement=index">
      {{item}}
      <button (click)="remove(indexOfElement)" class="btn btn-outline-danger"> Remover </button>
    </li>
  </ul>

</div>
