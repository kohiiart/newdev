<div class="d-flex flex-column h-100">
    <app-header></app-header>

    <main class="d-flex">
        <app-room 
        *ngIf="lessonToShow; else welcomeToCourse"
        [lessonParam]="lessonToShow"
        class="flex-grow-1"></app-room>

        <ng-template #welcomeToCourse>
            <div class="flex-grow-1">
                <h1>UEPA</h1>
            </div>
        </ng-template>
        <app-sidebar 
        (populateLessonEvent)="setLessonToShow($event)"
        [lessons]="course.lessons" ></app-sidebar>
    </main>
</div>
