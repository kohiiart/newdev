<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Lista de mensagens</title>
</head>
<body>
    <main class="container"> 
        <h1> <span>Adicionar</span> Mensagem</h1>

        <form id="form-message" autocomplete="off" required>
            <label for="from">De:</label>
            <input type="text" id="from">

            <label for="to" >Para:</label>
            <input type="text" id="to" autocomplete="off" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" cols="50" rows="5" autocomplete="off" required></textarea>

            <button type="button" id="add-button">Adicionar</button>
        </form>

        <section id="section-messages">
            <h2>
                Mensagens:
            </h2>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
